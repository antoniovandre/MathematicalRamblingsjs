function quiznovo()
  {
  quiz_operador = Math.floor(Math.random() * 5); if (quiz_operador == 5) quiz_operador = 0;
  strdivquiz = document.getElementsByName('quiz_dificuldade');

  if (antoniovandrenumeronaturalpositivo(strdivquiz[0].value) == "e")
    {
    document.getElementById('quiz_resultado').value = "A dificuldade deve ser um inteiro positivo.";
    return;
    }
  else
    document.getElementById('quiz_resultado').value = "Esperando você responder...";

  quiz_dificuldade = parseInt(strdivquiz[0].value);

  switch (quiz_operador)
    {
    case (0):
      do
        {
        quiz_argumento_1 = Math.floor(Math.random() * 100 * quiz_dificuldade);
        quiz_argumento_2 = Math.floor(Math.random() * 100 * quiz_dificuldade);
         } while ((quiz_argumento_1 == 0) || (quiz_argumento_2 == 0));
      document.getElementById('quiz_pergunta').value = "Quanto é " + quiz_argumento_1.toString() + " + " + quiz_argumento_2.toString() + "?";
      break;
    case (1):
       do
        {
        quiz_argumento_1 = Math.floor(Math.random() * 100 * quiz_dificuldade);
        quiz_argumento_2 = Math.floor(Math.random() * 100 * quiz_dificuldade);
        } while ((quiz_argumento_1 == 0) || (quiz_argumento_2 == 0));
      document.getElementById('quiz_pergunta').value = "Quanto é " + quiz_argumento_1.toString() + " - " + quiz_argumento_2.toString() + "?";
      break;
    case (2):
      do
        {
        quiz_argumento_1 = Math.floor(Math.random() * 15 * quiz_dificuldade);
        quiz_argumento_2 = Math.floor(Math.random() * 15 * quiz_dificuldade);
        } while ((quiz_argumento_1 <= 1) || (quiz_argumento_2 <= 1));
      document.getElementById('quiz_pergunta').value = "Quanto é " + quiz_argumento_1.toString() + " x " + quiz_argumento_2.toString() + "?";
      break;
    case (3):
      do
        {
        quiz_argumento_1 = Math.floor(Math.random() * 200 * quiz_dificuldade);
         csad = 0;
         do
          {
           quiz_argumento_2 = Math.floor(Math.random() * 100 * quiz_dificuldade);
           if (quiz_argumento_2 == 0) continue;
          csad++;
          } while ((quiz_argumento_1 / quiz_argumento_2 != parseInt(quiz_argumento_1 / quiz_argumento_2)) && (csad < 200));
        } while ((quiz_argumento_1 <= 1) || (quiz_argumento_2 <= 1) || (quiz_argumento_1 / quiz_argumento_2 != parseInt(quiz_argumento_1 / quiz_argumento_2)));
      document.getElementById('quiz_pergunta').value = "Quanto é " + quiz_argumento_1.toString() + " / " + quiz_argumento_2.toString() + "?";
      break;
    case (4):
      do
        {
        quiz_argumento_1 = Math.floor(Math.random() * 15 * quiz_dificuldade);
        quiz_argumento_2 = Math.floor(Math.random() * 10 * quiz_dificuldade);
        } while ((quiz_argumento_1 <= 1) || (quiz_argumento_2 <= 1) || ((quiz_argumento_1 >= 9 * quiz_dificuldade) && (quiz_argumento_2 >= 3 * quiz_dificuldade)) || ((quiz_argumento_1 < 9 * quiz_dificuldade) && (quiz_argumento_2 >= 4 * quiz_dificuldade)));
      document.getElementById('quiz_pergunta').value = "Quanto é " + quiz_argumento_1.toString() + "^" + quiz_argumento_2.toString() + "?";
      break;
    }

  document.getElementById('quiz_resposta').value = "";
  document.getElementById("quizmyform").reset();
  document.getElementById('quizuploadtext').value = "Nenhum carregado.";
  flagquiz = 0;
  }
