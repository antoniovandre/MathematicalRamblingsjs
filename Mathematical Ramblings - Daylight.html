<html>
<head>
<script onerror="alert('Erro ao carregar jQuery.');" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
<script>
var contador = 0;

setInterval(function(){

 if (contador % 2 == 0)
  $('#divdaylight').html("<img width='100%' height='100%' allowtransparency='true' src='https://www.timeanddate.com/scripts/sunmap.php?earth=1'/>")
 else
  $('#divdaylight').html("<img width='100%' height='100%' allowtransparency='true' src='https://www.timeanddate.com/scripts/sunmap.php?earth=0'/>");

 if (contador == 9999)
  contador = 1
 else
  contador++;

}, 60000);

</script>
</head>
<body>
<div id="divdaylight" width="100%" height="100%">
<img width='100%' height='100%' allowtransparency='true' src='https://www.timeanddate.com/scripts/sunmap.php?earth=1'/>
</div>
</body>
</html>
